server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    location /_next/static/ {
        alias /usr/share/nginx/html/_next/static/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
        index index.html;
    }
}